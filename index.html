<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte Projets</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Carte des projets</h1>

  <div id="toolbar">
    <input id="q" type="text" placeholder="Rechercher (projet, ville, client...)">
    <label><input type="checkbox" class="typeFilter" value="MOM" checked> MOM</label>
    <label><input type="checkbox" class="typeFilter" value="AMO" checked> AMO</label>
    <label><input type="checkbox" class="typeFilter" value="EXP" checked> EXP</label>
    <button id="clear" type="button">RÃ©initialiser</button>
  </div>

  <div id="layout">
    <div id="map"></div>
    <div id="panel"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="script.js"></script>

</body>
</html>
